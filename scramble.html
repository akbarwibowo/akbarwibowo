<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ngablak Grinder</title>
        
        <style>
            table, th, td{
                border: 2px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
            
            input:hover{
                background-color: rebeccapurple;
            }
            .sr-only{
                position: relative;
                left: 100px;
                height: auto;
                width: auto;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                Ngablak Meat Grinder
            </h1>
        </header>
        
        <section>
            <form>
                <p>sign up to receive notification!</p>
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="e-mail">

                <fieldset style="width: 100px;">
                    <legend>how kilorams meat do you want to grind?</legend>
                    <input type="radio" id="1" name="kilogram" value="one_kilo">
                    <label for="1">one kilogram</label>

                    <input type="radio" id="2" name="kilogram" value="`two_kilo">
                    <label for="2">two kilograms</label>

                    <input type="radio" name="kilogram" id="3" value="three_kilo">
                    <label for="3">three kilograms</label>
                    <br>
                    <label for="more">if more, input using the quantity range</label>
                    <input type="range" id="more" name="more_kilo" maxlength="20" minlength="1">
                </fieldset>

                <fieldset>
                    <legend>
                        What ingredients you want to add?
                    </legend>
                    <input type="checkbox" name="ingredients" id="onion">
                    <label for="onion">Onion</label>

                    <input type="checkbox" name="ingredients" id="garlic">
                    <label for="garlic">Garlic</label>

                    <input type="checkbox" name="ingredients" id="peper">
                    <label for="peper">Peper</label>

                    <input type="checkbox" name="ingredients" id="salt">
                    <label for="salt">Salt</label>

                    <input type="checkbox" name="ingredients" id="MSG">
                    <label for="MSG">MSG</label>

                    <input type="checkbox" name="ingredients" id="tapioka">
                    <label for="tapioka">Tapioka</label>
                </fieldset>
                
                <input type="submit" name="submit" value="SUBMIT" accesskey="a">
            </form>
        </section>

        <section>
            <h5>
                What date will you take your order?
            </h5>
            <label for="pickdate">choose the date: </label>
            <input type="date" id="pickdate" name="date">
            <input type="submit" name="submit" value="SUBMIT" accesskey="b">
        </section>

        <section class="sr-only">
            price tag:
            <table>
                <thead>
                    <tr>
                        <th>One Kilo</th>
                        <th>Two Kilo</th>
                        <th>Three Kilo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rp30</td>
                        <td>Rp50</td>
                        <td>Rp70</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            &copy;Ngablak Meat Grinder
        </footer>
    </body>
</html>
